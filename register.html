<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Jhoni Montenegro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Crear Cuenta</h2>
                <p>Únete a nosotros hoy mismo</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn">Registrarse</button>
            </form>

            <div class="auth-links">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
            </div>
        </div>

        <footer class="footer">
            &copy; 2024 Jhoni Montenegro
        </footer>
    </div>
</body>

</html>
